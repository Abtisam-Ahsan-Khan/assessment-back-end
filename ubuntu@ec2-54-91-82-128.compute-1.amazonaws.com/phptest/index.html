<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishton Academy Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Rishton Academy Primary School</h1>
        <nav>
            <ul>
                <li><a href="#classes">Classes</a></li>
                <li><a href="#pupils">Pupils</a></li>
                <li><a href="#teachers">Teachers</a></li>
                <li><a href="#parents">Parents</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="classes">
            <h2>Classes</h2>
            <div id="classesList"></div>
        </section>

        <section id="pupils">
            <h2>Pupils</h2>
            <form action="insert_pupil.php" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>
        
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>
        
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
        
                <label for="medical_info">Medical Info:</label>
                <input type="text" id="medical_info" name="medical_info"><br>
        
                <label for="class_id">Class ID:</label>
                <input type="number" id="class_id" name="class_id" required><br>
        
                <input type="submit" value="Submit">
            </form>
            <div id="pupilsList"></div>
        </section>

        <section id="teachers">
            <h2>Teachers</h2>
            <form action="insert_teacher.php" method="POST">
                <label for="teacher_name">Name:</label>
                <input type="text" id="teacher_name" name="teacher_name" required>
                <label for="teacher_address">Address:</label>
                <input type="text" id="teacher_address" name="teacher_address" required>
                <label for="teacher_phone">Phone Number:</label>
                <input type="text" id="teacher_phone" name="teacher_phone" required>
                <label for="teacher_salary">Annual Salary:</label>
                <input type="number" id="teacher_salary" name="teacher_salary" required>
                <label for="teacher_background_check">Background Check:</label>
                <input type="text" id="teacher_background_check" name="teacher_background_check" required>
                <input type="submit" value="Add Teacher">
            </form>
            <div id="teachersList"></div>
        </section>

        <section id="parents">
            <h2>Parents</h2>
            <form action="insert_parent.php" method="POST">
                <label for="parent_name">Name:</label>
                <input type="text" id="parent_name" name="parent_name" required>
                <label for="parent_address">Address:</label>
                <input type="text" id="parent_address" name="parent_address" required>
                <label for="parent_email">Email:</label>
                <input type="email" id="parent_email" name="parent_email" required>
                <label for="parent_phone">Phone Number:</label>
                <input type="text" id="parent_phone" name="parent_phone" required>
                <input type="submit" value="Add Parent">
            </form>
            <div id="parentsList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rishton Academy Primary School</p>
    </footer>
</body>
</html>
